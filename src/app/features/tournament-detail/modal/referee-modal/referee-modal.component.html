<app-modal-base [isOpen]="isOpen" title="Invitar Árbitro" size="small" (closeModal)="close()">
  <form (ngSubmit)="enviarInvitacion()">
    <input type="email" [(ngModel)]="nuevoArbitroEmail" name="email" placeholder="Email del árbitro" required />
    <div slot="footer">
      <button type="button" (click)="close()">Cancelar</button>
      <button type="submit" [disabled]="enviando">Enviar</button>
    </div>
  </form>
</app-modal-base>
